<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body class="text-center">
  <h1>Home</h1>
  <nav class="nav-bar nav-barinverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SpringSample</a>
      </div>
      <form method="post" th:action="@{/logout}">
        <button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 sidebar">
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation"><a th:href="@{'/userList'}">ユーザ管理</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-2 main">
        <div th:include="__${contents}__"></div>
      </div>
    </div>
  </div>
</body>
</html>
